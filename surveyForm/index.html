<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel='stylesheet' href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=DotGothic16' rel='stylesheet'>
</head>
<body>
    <h1 id="title">Cats' Popularity</h1>
    <p id="description">Let's see how many people have been abducted by CatsðŸ˜½</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" required></label>

            <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" required>
            </label>

            <label for="number" id="number-label">Number: <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Do you love cats?
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">YES!!</option>
                <option value="option2">Is that even a question?</option>
                <option value="option3">No :(</option>
            </select>
            </label><br>

            <label> Do you have a Cat?
                <label for="yes"></label>
                    <input id="yes" type="radio" name="radio-group" value="yes" class="inline" required> Yes!
                </label>
                <label for="want">
                    <input id="want" type="radio" name="radio-group" value="want" class="inline" required> No (but want to have one).
                </label>
                <label for="nope">
                    <input id="nope" type="radio" name="radio-group" value="no" class="inline" required> No, I don't have it.
                </label>
            </label><br>

            <label>Agreement Paper:
                <label for="deny">
                    <input id="deny" type="checkbox" name="checkbox-group" value="deny" class="inline" /> I love Cats!
                </label>
                <label for="accept">
                    <input id="accept" type="checkbox" name="checkbox-group" value="accept" class="inline" required /> I accept the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Agreement</a>
                </label>
            </label><br>
        </fieldset>
        <fieldset>
            <label for="cat photos">
                <input id="cat-photos" type="file" name="file" accept="image/*" multiple />
            </label>
            <label for="comments"> What are your thoughts about cats?</label>
                <textarea id="comments" placeholder="Provide your thoughts..." rows="4" cols="45" ></textarea>
        </fieldset>
        <fieldset>
            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
